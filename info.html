<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="dist/sweetalert.min.js">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </script> <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">

</head>
<body ng-app="starter" animation="slide-left-right-ios7">
<!--
 The nav bar that will be updated as we navigate between views.
-->
<div id="shadow" class="bar bar-header bar-positive">

    <h1 class="title"><img id="logo" src="img/brand.png" alt=""/> Payme</h1>
</div>
<!--
 The views will be rendered in the <ion-nav-view> directive below
 Templates are in the /templates folder (but you could also
 have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

<ion-view title="About">
    <ion-content class="has-header padding">
        <div id="padding" class="list card">

            <div class="item item-avatar">
                <img id="pic" src="img/pic.jpg">
                <h2 id="name">$name</h2>
                <p id="paytype">$payType</p>
            </div>

            <div class="item item-body">
                <p class="item item-icon-left">
                    <i class="icon ion-home"></i>
                    Adress: <span id="adress">$adress</span>
                </p>
                <p class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    Mobile: <span id="mobile">$mobile</span>
                </p>
                <p class="item item-icon-left">
                    <i class="icon ion-card"></i>
                    Details: <span id="details">$details</span>
                </p>
            </div>
        </div>
        <div id="enter-form" class="list">
            <label class="item item-input">
                <i class="icon ion-social-usd-outline"></i>
                <span class="input-label">Enter Amount: </span>
                <input id="amount" type="text">
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-unlocked-outline"></i>
                <span class="input-label">Enter PIN : </span>
                <input id="pinpassword" type="password">
            </label>
            <button id="paynow" class="button button-assertive">
                Pay Now
            </button>
        </div>
    </ion-content>
</ion-view>

<script type="text/javascript">
    //var qr_code =  'Osama Soliman;Paypal;Menofiya;01063605752;Techno Store';
    var qr_code =  localStorage.getItem("qr_code");
    qr_code = qr_code.split(";");
    document.getElementById('name').innerText = qr_code[0];
    document.getElementById('paytype').innerText = qr_code[1];
    document.getElementById('adress').innerText = qr_code[2];
    document.getElementById('mobile').innerText = qr_code[3];
    document.getElementById('details').innerText = qr_code[4];
    var name = qr_code[0] ;
    document.getElementById("paynow").onclick = function(){
        swal({   title: "Are you sure?",
                    text: "You want to pay " + document.getElementById('amount').value + "$ to " + name + "???" ,
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Yes, Pay!",
                    cancelButtonText: "No, Cancel!",
                    closeOnConfirm: false,
                    closeOnCancel: false },
                function(isConfirm){   if (isConfirm) {
                    swal("Deleted!", "Your imaginary file has been deleted.", "success");
                }else{
                    swal("Cancelled", "Your imaginary file is safe :)", "error");
                } });
    };
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady()
    {
        document.addEventListener("backbutton", onBackClickEvent, false);
    }

    function onBackClickEvent()
    {
        alert("back onBackClickEvent");
    }
</script>
</body>
</html>
